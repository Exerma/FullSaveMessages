<html>
    <head>
        <meta charset="utf-8" />
        <title>Save and archive exfiltration</title>
        <link rel="stylesheet" href="chrome://global/skin/design-system/tokens-shared.css" />
        <link rel="stylesheet" type="text/css" href="./welcome_archives.css" />
        <script type="text/javascript" src="./welcome_archives.js"></script>
    </head>
    <body>
        <div>
            <p style="font-size: 10pt">Archivage avancé</p>
        </div>
        <div id="header">
        </div>
        
        <hr id="after_header" />

        <h2 id="header_subjects"></h2>
        <div id="mailsubjects">
            <div class="mailsubject" style="display: none">
                <label class="original">test<br />
                <input class="textbox" type="text"></input>
                <span class="expandtoallsubjects">&#8620;</span>
                </label>
            </div>
        </div>

        <h2 id="header_senders"></h2>
        <div id="mailsenders">
            <div class="mailsender" style="display: none">
                <label class="original">test<br />
                <input class="textbox" type="text"></input></label>
            </div>
        </div>

        <h2 id="header_attachments"></h2>
        <div id="attachments" class="saveattachments">
            <label class="original">
                <input id="attachments_checkbox" type="checkbox"></input>
                <span id="attachments_caption">Sauvegarde</span>
            </label>
        </div>
        
        <hr id="before_footer" />
        
        <div id="footer">

        </div>
        <div id="footer_buttons">
            <div class="footer_buttons_left">
                <button class="directory_picker" id="directory_picker" style="display: none">Choisir la destination</button>
            </div>
            <div class="footer_buttons_right">
                <button class="foot_button" id="cancel">Annuler</button>
                <button class="foot_button" id="continue">Continuer</button>
            </div>
        </div>

    </body>

</html>
