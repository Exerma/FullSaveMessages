<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="content-type" content="text/html; ">
        <title>PDF Export</title>

        <link rel="stylesheet" type="text/css" href="./pdf_template.css" />

    <body>
        <div id="mailheader" class="header">

            <div id="subjectContentId" class="gridItem content subject"></div>

            <div id="senderContentId"  class="gridItem content"></div>

            <div id="bccLabelId"       class="gridItem label"></div>
            <div id="bccContentId"     class="gridItem content"></div>

        <hr id="beforebody" />
        
        <div id="mailBodyId">
        </div>
        
        <hr id="afterbody" style="display: none" />
        
        <div id="attachmentsId">

        </div>
